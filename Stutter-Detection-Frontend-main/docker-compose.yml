version: '3.8'

services:
  backend:
    build:
      context: ./Stutter-detection-backend-main
      dockerfile: Dockerfile
    container_name: stutter-detection-backend
    ports:
      - "10000:10000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - PYTHONUNBUFFERED=1
      - FLASK_APP=app:app
    volumes:
      - ./Stutter-detection-backend-main/analysis_results:/app/analysis_results
    networks:
      - stutter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    expose:
      - "10000"

  frontend:
    build:
      context: ./Stutter-Detection-Frontend-main
      dockerfile: Dockerfile
    container_name: stutter-detection-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - REACT_APP_API_URL=http://backend:10000
      - REACT_APP_ENV=production
    networks:
      - stutter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    expose:
      - "80"

networks:
  stutter-network:
    driver: bridge

volumes:
  analysis_results:
    driver: local
